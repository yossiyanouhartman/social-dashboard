<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Social Media Dashboard</title>
</head>

<body>

    <header class="l-header">
        <div class="l-header__item">
            <h1 class="c-header__title">Social Media Dashboard</h1>
            <p class="c-header__total-followers">Total Followers: 23,004</p>
        </div>

        <div class="l-header__item">
            <label class="c-toggle">
                <span class="c-toggle__text">Dark Mode</span>
                <div class="c-toggle__switch">
                    <input class="c-toggle_checkbox" type="checkbox" checked>
                    <span class="c-toggle__slider"></span>
                </div>
            </label>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
