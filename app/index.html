<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Social Media Dashboard</title>
</head>

<body>

    <div class="l-wrapper">

        <header class="l-header">

            <div class="l-header__item">

                <div class="c-page-title">
                    <h1 class="c-page-title__title">Social Media Dashboard</h1>
                    <p class="c-page-title__followers">Total Followers: 23,004</p>
                </div>
            </div>

            <div class="l-header__item">

                <div class="c-toggle">
                    <label class="c-toggle__text" for="slider">Dark Mode </label>
                    <input class="c-toggle__slider" type="checkbox" name="slider" checked>
                </div>

            </div>

        </header>

        <div class="l-headline">
            <div class="l-headline__item">

                <div class="c-social-card">
                    <div class="c-social-card__social-box">
                        <img class="c-social-card__social-icon">
                        <p class="c-social-card__social-username">@yossiyanouhartman</p>
                    </div>
                    <h1 class="c-social-card__count">1987</h1>
                    <div class="c-social-card__social-description">Followers</div>
                    <p class="c-social-card__social-progress">12 Today</p>
                </div>

            </div>

            <div class="l-headline__item"></div>
            <div class="l-headline__item"></div>
            <div class="l-headline__item"></div>
        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
